# AlertManager配置文件
# StoryApp告警管理配置

global:
  # 全局配置
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@storyapp.com'
  smtp_auth_username: 'alerts@storyapp.com'
  smtp_auth_password: '${SMTP_PASSWORD}'
  
  # 企业微信配置（可选）
  wechat_api_url: 'https://qyapi.weixin.qq.com/cgi-bin/'
  wechat_api_secret: '${WECHAT_API_SECRET}'
  wechat_api_corp_id: '${WECHAT_CORP_ID}'

# 路由配置
route:
  group_by: ['alertname', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'web.hook'
  
  routes:
    # 关键告警立即发送
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s
      repeat_interval: 5m
    
    # 业务告警
    - match:
        service: story-generation
      receiver: 'business-alerts'
      group_interval: 5m
      repeat_interval: 30m
    
    # 基础设施告警
    - match:
        service: infrastructure
      receiver: 'infrastructure-alerts'
      group_interval: 15m
      repeat_interval: 2h
    
    # 安全告警
    - match:
        service: security
      receiver: 'security-alerts'
      group_wait: 0s
      repeat_interval: 10m

# 接收器配置
receivers:
  # 默认webhook
  - name: 'web.hook'
    webhook_configs:
      - url: 'http://webhook-server:8080/webhook'
        send_resolved: true

  # 关键告警 - 多渠道通知
  - name: 'critical-alerts'
    email_configs:
      - to: 'ops-team@storyapp.com'
        subject: '🚨 StoryApp Critical Alert: {{ .GroupLabels.alertname }}'
        html: |
          <h2>Critical Alert Fired</h2>
          <p><strong>Alert:</strong> {{ .GroupLabels.alertname }}</p>
          <p><strong>Service:</strong> {{ .GroupLabels.service }}</p>
          <p><strong>Time:</strong> {{ .FiringAlerts | len }} firing, {{ .ResolvedAlerts | len }} resolved</p>
          
          {{ if .FiringAlerts }}
          <h3>Firing Alerts:</h3>
          <ul>
          {{ range .FiringAlerts }}
          <li>{{ .Annotations.summary }}: {{ .Annotations.description }}</li>
          {{ end }}
          </ul>
          {{ end }}
          
          {{ if .ResolvedAlerts }}
          <h3>Resolved Alerts:</h3>
          <ul>
          {{ range .ResolvedAlerts }}
          <li>{{ .Annotations.summary }}: {{ .Annotations.description }}</li>
          {{ end }}
          </ul>
          {{ end }}
    
    # Slack通知（如果配置）
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#alerts-critical'
        title: 'StoryApp Critical Alert'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Service:* {{ .Labels.service }}
          {{ end }}
        color: 'danger'
        send_resolved: true

    # 企业微信通知（如果配置）
    wechat_configs:
      - corp_id: '${WECHAT_CORP_ID}'
        agent_id: '${WECHAT_AGENT_ID}'
        to_tag: 'ops-team'
        message: |
          🚨 StoryApp关键告警
          
          {{ range .Alerts }}
          告警: {{ .Annotations.summary }}
          描述: {{ .Annotations.description }}
          服务: {{ .Labels.service }}
          时间: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}

  # 业务告警
  - name: 'business-alerts'
    email_configs:
      - to: 'product-team@storyapp.com'
        subject: '📊 StoryApp Business Alert: {{ .GroupLabels.alertname }}'
        html: |
          <h2>Business Metric Alert</h2>
          <p>检测到业务指标异常，请及时处理。</p>
          
          {{ range .Alerts }}
          <div style="border: 1px solid #ddd; padding: 10px; margin: 10px 0;">
            <h3>{{ .Annotations.summary }}</h3>
            <p><strong>描述:</strong> {{ .Annotations.description }}</p>
            <p><strong>服务:</strong> {{ .Labels.service }}</p>
            <p><strong>严重程度:</strong> {{ .Labels.severity }}</p>
          </div>
          {{ end }}

  # 基础设施告警
  - name: 'infrastructure-alerts'
    email_configs:
      - to: 'devops-team@storyapp.com'
        subject: '🔧 StoryApp Infrastructure Alert: {{ .GroupLabels.alertname }}'
        html: |
          <h2>Infrastructure Alert</h2>
          <p>检测到基础设施问题，请检查系统状态。</p>
          
          {{ range .Alerts }}
          <div style="background-color: #f9f9f9; padding: 10px; margin: 10px 0;">
            <h4>{{ .Annotations.summary }}</h4>
            <p>{{ .Annotations.description }}</p>
            <p><small>Service: {{ .Labels.service }} | Time: {{ .StartsAt.Format "2006-01-02 15:04:05" }}</small></p>
          </div>
          {{ end }}

  # 安全告警
  - name: 'security-alerts'
    email_configs:
      - to: 'security-team@storyapp.com'
        subject: '🔒 StoryApp Security Alert: {{ .GroupLabels.alertname }}'
        html: |
          <h2 style="color: red;">Security Alert</h2>
          <p><strong>⚠️ 检测到安全相关事件，需要立即关注！</strong></p>
          
          {{ range .Alerts }}
          <div style="border: 2px solid red; padding: 15px; margin: 10px 0; background-color: #ffe6e6;">
            <h3>{{ .Annotations.summary }}</h3>
            <p><strong>详情:</strong> {{ .Annotations.description }}</p>
            <p><strong>时间:</strong> {{ .StartsAt.Format "2006-01-02 15:04:05" }}</p>
            <p><strong>服务:</strong> {{ .Labels.service }}</p>
          </div>
          {{ end }}
          
          <p><strong>建议操作:</strong></p>
          <ul>
            <li>立即检查应用日志</li>
            <li>检查访问模式是否异常</li>
            <li>必要时考虑临时限制访问</li>
          </ul>
    
    # 安全告警也发送到Slack
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#alerts-security'
        title: '🔒 Security Alert'
        text: |
          {{ range .Alerts }}
          *Security Event:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Time:* {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}
        color: 'danger'

# 抑制规则
inhibit_rules:
  # 如果有关键告警，抑制警告级别的告警
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']

  # 如果服务完全down，抑制相关的其他告警
  - source_match:
      alertname: 'StoryAppServiceDown'
    target_match_re:
      alertname: '.*'
    equal: ['service']

# 模板配置
templates:
  - '/etc/alertmanager/templates/*.tmpl'