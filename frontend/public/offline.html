<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>离线模式 - 儿童睡前故事</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: linear-gradient(180deg, #fdf2ff 0%, #f9e1ff 100%);
        color: #3d2458;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
      }
      .card {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 24px;
        padding: 32px 28px;
        box-shadow: 0 12px 32px rgba(61, 36, 88, 0.15);
        max-width: 360px;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 12px;
      }
      p {
        margin: 8px 0;
        line-height: 1.5;
      }
      .tip {
        font-size: 14px;
        color: #6b4a8f;
      }
      button {
        margin-top: 22px;
        border: none;
        border-radius: 12px;
        background: #8e8dff;
        color: #fff;
        padding: 12px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>咦，现在没有网络</h1>
      <p>别担心，只要重新联网，我们就能继续讲完这个故事。</p>
      <p class="tip">提示：你可以稍后在网络恢复后刷新页面，或提前下载故事内容。</p>
      <button type="button" onclick="window.location.reload()">重新尝试</button>
    </div>
  </body>
</html>
