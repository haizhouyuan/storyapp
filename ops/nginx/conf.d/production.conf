# 生产环境Nginx配置

upstream app_backend {
    server app:5000 max_fails=2 fail_timeout=10s;
    keepalive 64;
}

upstream app_backend_green {
    server app-green:5000 max_fails=2 fail_timeout=10s backup;
    keepalive 32;
}

# HTTPS重定向
server {
    listen 80;
    server_name storyapp.dandanbaba.xyz www.storyapp.dandanbaba.xyz;
    server_tokens off;
    
    # Let's Encrypt验证
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # 强制HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS主站
server {
    listen 443 ssl http2;
    server_name storyapp.dandanbaba.xyz;
    server_tokens off;

    # SSL配置
    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # 安全头
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # 访问日志
    access_log /var/log/nginx/storyapp-prod.access.log main;
    error_log /var/log/nginx/storyapp-prod.error.log warn;

    # API请求代理
    location /api/ {
        limit_req zone=api burst=5 nodelay;
        
        proxy_pass http://app_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 生产环境超时配置
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 60s;
        
        # 生产环境CORS（更严格）
        add_header Access-Control-Allow-Origin "https://storyapp.dandanbaba.xyz" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
        add_header Access-Control-Allow-Credentials "true" always;
        
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Max-Age 86400;
            return 204;
        }
    }

    # 健康检查端点
    location /healthz {
        proxy_pass http://app_backend;
        access_log off;
    }

    # 管理接口（严格访问控制）
    location /admin/ {
        # 仅允许特定IP访问
        # allow 你的管理IP;
        # deny all;
        
        limit_req zone=api burst=3 nodelay;
        
        proxy_pass http://app_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 额外安全头
        add_header X-Admin-Access "restricted" always;
    }

    # 静态文件优化缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://app_backend;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Cache-Status "HIT" always;
        
        # 压缩优化
        gzip_static on;
    }

    # 主页和SPA路由
    location / {
        limit_req zone=general burst=10 nodelay;
        
        proxy_pass http://app_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # SPA路由支持
        try_files $uri $uri/ @fallback;
    }

    # SPA回退处理
    location @fallback {
        proxy_pass http://app_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 禁止访问敏感文件和目录
    location ~* \.(env|log|ini|htaccess|htpasswd)$ {
        deny all;
        return 404;
    }
    
    location ~ /\. {
        deny all;
        return 404;
    }

    # 网站地图和robots.txt
    location /robots.txt {
        proxy_pass http://app_backend;
        expires 24h;
    }
    
    location /sitemap.xml {
        proxy_pass http://app_backend;
        expires 24h;
    }
}

# www重定向
server {
    listen 443 ssl http2;
    server_name www.storyapp.dandanbaba.xyz;
    
    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;
    
    return 301 https://storyapp.dandanbaba.xyz$request_uri;
}