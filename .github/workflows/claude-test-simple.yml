name: Simple Claude Test

on:
  workflow_dispatch:
  issue_comment:
    types: [created]

permissions:
  contents: read
  id-token: write        # Required for OIDC authentication
  pull-requests: write
  issues: write

jobs:
  claude-test:
    if: github.event_name == 'workflow_dispatch' || contains(github.event.comment.body, '@claude')
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Test Claude Code
        uses: anthropics/claude-code-action@v1
        env:
          ANTHROPIC_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
          ANTHROPIC_BASE_URL: ${{ secrets.ANTHROPIC_BASE_URL }}
        with:
          prompt: |
            Hello! This is a simple connection test for Claude Code on GitHub Actions.
            
            Please:
            1. Confirm you can connect successfully
            2. Analyze the current project structure briefly  
            3. Provide a short status report
            
            Project context: This is a children's story app with React frontend and Node.js backend.
            
            Keep the response concise and helpful.