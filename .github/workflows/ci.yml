name: CI

on:
  push:
    branches: ["**"]
    paths-ignore:
      - "**/*.md"
      - "docs/**"
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
    branches: ["**"]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  fast-checks:
    name: Fast checks (build + backend unit)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (monorepo)
        run: npm ci

      - name: Build shared
        run: npm run build:shared --if-present

      - name: Build backend
        run: npm run build:backend --if-present

      - name: Build frontend
        run: npm run build:frontend --if-present

      - name: Backend unit tests (Jest)
        run: |
          cd backend
          npm test -- --ci --maxWorkers=50%

  deep-tests:
    name: Deep tests (Playwright E2E)
    runs-on: ubuntu-latest
    needs: fast-checks
    if: ${{ github.event_name == 'pull_request' && !github.event.pull_request.draft }}
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (monorepo)
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests
        env:
          CI: true
        run: npm test

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7

