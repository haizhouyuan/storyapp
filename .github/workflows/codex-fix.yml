name: Codex Code Fix

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write
  actions: read

jobs:
  codex-fix:
    if: contains(github.event.comment.body, '@codex')
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    env:
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      ANTHROPIC_BASE_URL: ${{ secrets.ANTHROPIC_BASE_URL }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install
          if [ -d "backend" ]; then cd backend && npm install && cd ..; fi
          if [ -d "frontend" ]; then cd frontend && npm install --legacy-peer-deps && cd ..; fi

      - name: Codex Code Fix with Claude
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          prompt: |
            你是Codex代码修复专家。请根据issue描述分析并修复代码问题：
            
            ## 修复任务
            1. **问题分析**：仔细分析issue中描述的问题
            2. **代码定位**：找到需要修复的代码文件和位置
            3. **修复实施**：实施具体的代码修复
            4. **测试验证**：运行相关测试确保修复有效
            5. **文档更新**：如需要，更新相关文档
            
            ## 修复重点
            - **Bug修复**：逻辑错误、语法错误、运行时错误
            - **性能优化**：内存泄漏、慢查询、资源浪费
            - **安全修复**：安全漏洞、权限问题、数据泄露
            - **兼容性**：浏览器兼容、版本兼容、设备兼容
            - **用户体验**：界面问题、交互问题、响应性问题
            
            ## 儿童应用特殊考虑
            - 确保内容过滤机制正常工作
            - 维护COPPA合规性
            - 保护儿童隐私和数据安全
            - 确保界面友好且安全
            
            ## 输出要求
            - 创建修复分支并提交代码更改
            - 提供清晰的commit消息
            - 创建PR并详细说明修复内容
            - 如果无法自动修复，提供详细的修复指导
            
            请使用中文提供修复说明和PR描述。