name: Claude Smoke Check
on:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  smoke:
    runs-on: ubuntu-latest

    # Job-level environment variables
    env:
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      ANTHROPIC_BASE_URL: ${{ secrets.ANTHROPIC_BASE_URL }}

    steps:
      - uses: actions/checkout@v4

      # Verify secrets are present without exposing values
      - name: Assert secrets presence
        run: |
          test -n "$ANTHROPIC_API_KEY" || (echo "❌ Missing ANTHROPIC_API_KEY" && exit 1)
          echo "✅ ANTHROPIC_API_KEY present"

      # Run Claude Action with dual environment variable injection
      - name: Run Claude Action
        uses: anthropics/claude-code-action@v1
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ANTHROPIC_BASE_URL: ${{ secrets.ANTHROPIC_BASE_URL }}
        with:
          prompt: "只输出：Smoke OK（不要修改任何文件，不要开 PR）"
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

