name: Docker CI/CD Pipeline

on:
  push:
    branches: [ master, main, feat/complete-containerization ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ master, main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ä»£ç è´¨é‡æ£€æŸ¥
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm run -w backend ci
          npm run -w frontend ci --legacy-peer-deps

      - name: Run linting
        run: |
          npm run -w backend lint
          npm run -w frontend lint

      - name: Run type checking
        run: |
          npm run -w @storyapp/shared build
          npm run -w backend typecheck
          npm run -w frontend typecheck

      - name: Run unit tests
        run: |
          npm run -w backend test

  # Dockeré•œåƒæž„å»ºå’Œæµ‹è¯•
  docker-build-test:
    runs-on: ubuntu-latest
    needs: code-quality
    strategy:
      matrix:
        environment: [test, staging]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Create environment file
        run: |
          cat > .env.${{ matrix.environment }} << EOF
          NODE_ENV=${{ matrix.environment }}
          MONGO_USER=${{ matrix.environment }}_user
          MONGO_PASS=${{ matrix.environment }}_pass123
          MONGO_DB=storyapp_${{ matrix.environment }}
          DEEPSEEK_API_KEY=mock_key_for_testing
          DEEPSEEK_API_URL=https://api.deepseek.com
          EOF

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=${{ matrix.environment }}
            NPM_REGISTRY=https://registry.npmmirror.com

      - name: Test container startup
        run: |
          # ä½¿ç”¨æž„å»ºçš„é•œåƒå¯åŠ¨æµ‹è¯•çŽ¯å¢ƒ
          bash scripts/deploy.sh ${{ matrix.environment }} up
          
          # ç­‰å¾…æœåŠ¡å°±ç»ª
          timeout 120s bash -c 'until curl -f http://localhost:5001/healthz; do sleep 5; done'
          
          # åŸºæœ¬APIæµ‹è¯•
          curl -f http://localhost:5001/api/health
          
          # åœæ­¢æœåŠ¡
          bash scripts/deploy.sh ${{ matrix.environment }} down

  # E2Eæµ‹è¯•
  e2e-tests:
    runs-on: ubuntu-latest
    needs: docker-build-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Playwright
        run: |
          npm ci
          npx playwright install --with-deps chromium

      - name: Create test environment
        run: |
          cat > .env.test << EOF
          NODE_ENV=test
          MONGO_USER=test_user
          MONGO_PASS=test_pass123
          MONGO_DB=storyapp_test
          DEEPSEEK_API_KEY=mock_key_for_testing
          DEEPSEEK_API_URL=https://api.deepseek.com
          EOF

      - name: Start test environment
        run: |
          bash scripts/deploy.sh test up
          timeout 120s bash -c 'until curl -f http://localhost:5001/healthz; do sleep 5; done'

      - name: Run E2E tests
        run: |
          TARGET_URL=http://localhost:5001 npm test
        
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Cleanup test environment
        if: always()
        run: bash scripts/deploy.sh test down

  # ç”Ÿäº§é•œåƒæž„å»ºå’ŒæŽ¨é€
  docker-push:
    runs-on: ubuntu-latest
    needs: [code-quality, docker-build-test, e2e-tests]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          build-args: |
            NODE_ENV=production
            NPM_REGISTRY=https://registry.npmmirror.com

  # è‡ªåŠ¨éƒ¨ç½²åˆ°é¢„å‘å¸ƒçŽ¯å¢ƒ
  deploy-staging:
    runs-on: ubuntu-latest
    needs: docker-push
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    environment: staging
    
    steps:
      - name: Deploy to staging
        run: |
          echo "ðŸš€ Staging deployment would happen here"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          # å®žé™…éƒ¨ç½²é€»è¾‘ï¼š
          # 1. SSHåˆ°æœåŠ¡å™¨
          # 2. æ‹‰å–æ–°é•œåƒ
          # 3. æ›´æ–°docker-composeé…ç½®
          # 4. é‡å¯æœåŠ¡
          # 5. å¥åº·æ£€æŸ¥

  # ç”Ÿäº§éƒ¨ç½²ï¼ˆæ‰‹åŠ¨è§¦å‘ï¼‰
