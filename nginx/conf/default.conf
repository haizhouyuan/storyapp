server {
  listen 80 default_server;
  server_name fnos.dandanbaba.xyz _;

  # 静态资源根目录
  root /usr/share/nginx/html;
  index index.html;

  # 不缓存 Service Worker，避免版本升级滞留
  location = /service-worker.js {
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires "0";
    try_files $uri =404;
  }

  # 长缓存静态资源（对哈希文件最有效）
  location ~* \.(?:js|css|png|jpg|jpeg|svg|gif|webp|woff2?)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # 其他静态资源 / 单页路由回退
  location / {
    try_files $uri $uri/ /index.html;
  }

  # 反向代理 API 到本机后端
  location /api/ {
    proxy_pass http://host.docker.internal:5001/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}

# HTTPS for fnos.dandanbaba.xyz
server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name fnos.dandanbaba.xyz;

  ssl_certificate     /etc/nginx/certs/aliyun/fnos.dandanbaba.xyz.pem;
  ssl_certificate_key /etc/nginx/certs/aliyun/fnos.dandanbaba.xyz.key;
  ssl_session_timeout 1d;
  ssl_session_cache shared:SSL:10m;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;

  root /usr/share/nginx/html;
  index index.html;

  location = /service-worker.js {
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires "0";
    try_files $uri =404;
  }

  location ~* \.(?:js|css|png|jpg|jpeg|svg|gif|webp|woff2?)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }

  location /api/ {
    proxy_pass http://host.docker.internal:5001/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
